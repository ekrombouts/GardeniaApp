services:
  app-test:
    container_name: gardenia-app-v1.2-test
    image: gardenia:v1.2-test
    build: .
    ports:
      - 8502:8501
    environment:
      - DB_USER=gardenia
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=gardenia-db-container
      - DB_PORT=5432
      - DB_NAME=gardenia
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
    networks:
      - gardenia-net

networks:
  gardenia-net:
    external: true